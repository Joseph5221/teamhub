version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - authservice
      - teamservice
      - jiraconnector
      - calendarconnector

  authservice:
    build:
      context: ./services/AuthService
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  teamservice:
    build:
      context: ./services/TeamService
      dockerfile: Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  jiraconnector:
    build:
      context: ./services/JiraConnector
      dockerfile: Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  calendarconnector:
    build:
      context: ./services/CalendarConnector
      dockerfile: Dockerfile
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: teamhub
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: teamhub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
